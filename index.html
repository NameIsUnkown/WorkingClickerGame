<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link href="style.css" rel="stylesheet">
    <!--<script src="https://kit.fontawesome.com/f54fb823be.js" crossorigin="anonymous"></script>-->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> <!-- font-family: 'VT323', monospace; -->
</head>
<body>
    <main>
        <section class="menu">
            <div class="header">
                <span class="click-counter"></span>
            </div>
            <div class="upgrades">
            <div class="first-upgrade upgrade">
                <span class="first-text">+1</span>
                <span class="first-cost">100 clicks</span>
            </div>
            <div class="second-upgrade upgrade">
                <span class="second-text">+5</span>
                <span class="second-cost">1,000 clicks</span>
            </div>
            <div class="third-upgrade upgrade">
                <span class="third-text">+10</span>
                <span class="third-cost">10,000 clicks</span>
            </div>
            <div class="fourth-upgrade upgrade">
                <span class="fourth-text">+25</span>
                <span class="fourth-cost">50,000 clicks</span>
            </div>
            <div class="fifth-upgrade upgrade">
                <span class="fifth-text">+50</span>
                <span class="fifth-cost">100,000 clicks</span>
            </div>
            </div>
        </section>
        <section class="click-area">
            <div class="col1 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
            <div class="col2 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
            <div class="col3 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
            <div class="col4 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-click"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
            <div class="col5 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
            <div class="col6 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
            <div class="col7 col">
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
                <div class="click-generator"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
